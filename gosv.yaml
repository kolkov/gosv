processes:
  - name: "web-server"
    command: "python.exe"
    args: ["-c", "import time; print('Server started'); time.sleep(3600)"]
    autostart: true
    autorestart: "always"
    stop_signal: "SIGTERM"
    stop_wait: 5s

  - name: "ping-test"
    command: "ping.exe"
    args: ["localhost", "-n", "30"]
    autostart: true
    autorestart: "always"

  - name: "dir-listing"
    command: "cmd.exe"
    args: ["/c", "echo Directory listing: && dir && echo Waiting... && timeout /t 30 /nobreak"]
    autostart: true
    autorestart: "always"
    stop_signal: "SIGKILL"
    stop_wait: 2s